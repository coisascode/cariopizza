<html lang="pt-br">
  <head>
    <title>Cariopizza</title>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8"/>
    <style rel="stylesheet">
        body{
          background: #ffe7d6;
          font-family: Arial, sans-serif;
        }
        .interface{
          width: 100%;
          min-height: 400px;
        }
        .hidden{
            display: none;
        }

        /* ESTILIZAÇÃO DO CARDÁPIO */

        .pizza{
          width: 90%;
            position: relative;
            display: table;
          min-height: 100px;
          background: #e51937;
          margin: 5% auto;
          padding: 2%;
        }
        .pizza h4{
          font-size: 1em;
            color: #ffffff;
          margin-bottom: 3%;
        }
        .valor{
            float: right;
            font-weight: 800;
        }
        .pizza img{
          width: 45%;
          height: auto;
            display: inline;
            float: left;
            border-radius: 10%;
        }
        .ingredientes{
            width: 45%;
            height: 20%;
            float: left;
            margin-left: 2%;
        }
        .btnPedir{
            width: 30%;
            background: linear-gradient(to bottom, #3498db, #2980b9);
          float: left;
            padding: 2%;
          margin-left: 65%;
            color: #eeeeee;
        }
        .btnQuantidade{
            width: 20%;
            float: left;
            padding: 2%;
            margin-left: 75%;
        }
        .quantidade{
            width: 35%;
        }
        .primeiraOferta{
          margin-top: 20%;
        }
        .ultimaOferta{
          margin-bottom: 25%;
        }
        #btnEntregar{
          position: fixed;
          bottom: 1%;
          width: 45%;
          height: 8%;
          right: 3%;
          padding: 2%;
          background: linear-gradient(#37c62d, #0d900a, #37c62d);
          border-radius: 0px 20px 20px 0px;
            font-size: 1em;
            color: #ffffff;
        }
        #subTotal{
            position: fixed;
            bottom: 1%;
            width: 45%;
            height: 8%;
            left: 3%;
            padding: 2%;
            background: #e6e6e6;
            border-radius: 20px 20px 0px 20px;
            font-size: 1em;

        }
        #subTotal h5{
            margin-top: 1px;
        }
    </style>
  </head>
  <body>
<div class="interface">
  <!--- Estruturação do cardápio --->
  <div class="Cardapio">

    <div class="pizza primeiraOferta">
      <h4>Calabresa <span class="valor"> R$: 35,90</span></h4>
        <img src="https://d3o331zyotmfip.cloudfront.net/img/products/14109753665419c6861f5292.81600968.png" alt="calabresa">
      <div class="ingredientes">
          <p>Ingredientes:</p>
      </div>
      <button class="btnPedir ">
          Pedir esta
      </button>
        <div class="btnQuantidade hidden">
            <label for="quantidade">Qtd: </label>
            <input type="number" name="quantidade" id="quantidade" class="quantidade" min="0" max="10" value="1">
        </div>
    </div>

    <div class="pizza">
      <h4>Calabresa</h4>
    </div>
    <div class="pizza">
      <h4>Calabresa</h4>
    </div>
    <div class="pizza">
      <h4>Calabresa</h4>
    </div>
    <div class="pizza">
      <h4>Calabresa</h4>
    </div>
    <div class="pizza">
      <h4>Calabresa</h4>
    </div>
    <div class="pizza">
      <h4>Calabresa</h4>
    </div>
    <div  class="pizza ultimaOferta">
      <h4>Calabresa</h4>
    </div>
    <footer>
        <div id="subTotal"><h5>Subtotal:</h5></div>
        <button id="btnEntregar">Entregar</button>
    </footer>
  </div>

  <div class="sessao"></div>
  <div class="sessao"></div>
  <div class="sessao"></div>
</div>
</body>
</html>
